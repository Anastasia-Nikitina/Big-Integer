site_name: BigInteger
theme:
  name: material
  palette: 
    - primary: purple
    - accent: purple
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
markdown_extensions:
  - meta
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences


